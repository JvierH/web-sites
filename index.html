<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación Interactiva de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .img-comp-container {
            position: relative;
            width: 800px; /* Ajusta el tamaño según tus necesidades */
            height: 500px; /* Ajusta el tamaño según tus necesidades */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc; /* Borde recto de 90° */
            background-color: #fff;
        }

        .img-comp-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-comp-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0); /* Inicialmente cubre el 50% derecho */
            transition: clip-path 0s ease; /* Transición suave */
        }

        .img-comp-slider {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            cursor: ew-resize;
            user-select: none;
        }

        .img-comp-slider-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .img-comp-slider-arrows {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flechas modernas */
        .arrow-left, .arrow-right {
            width: 0;
            height: 0;
            border: solid white;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 6px;
        }

        .arrow-left {
            transform: rotate(135deg);
            margin-right: 10px;
        }

        .arrow-right {
            transform: rotate(-45deg);
            margin-left: 10px;
        }

        /* Efecto al pasar el cursor */
        .img-comp-slider:hover .img-comp-slider-line {
            background-color: rgba(255, 255, 255, 1);
        }

        .img-comp-slider:hover .arrow-left, 
        .img-comp-slider:hover .arrow-right {
            border-color: #000;
        }

    </style>
</head>
<body>

<div class="img-comp-container" id="img-comp-container">
    <img src="G:\Mi unidad\GRAKKAD\Repositorio\images\1.jpg" alt="Cara 1" class="img-comp-img">
    <div class="img-comp-overlay" id="img-comp-overlay">
        <img src="G:\Mi unidad\GRAKKAD\Repositorio\images\2.jpg" alt="Cara 2" class="img-comp-img">
    </div>
    <div class="img-comp-slider" id="img-comp-slider">
        <div class="img-comp-slider-line"></div>
        <div class="img-comp-slider-arrows">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>
    </div>
</div>

<script>
    (function() {
        const container = document.getElementById('img-comp-container');
        const overlay = document.getElementById('img-comp-overlay');
        const slider = document.getElementById('img-comp-slider');

        let dragging = false;

        // Función para ajustar el área visible de las imágenes
        function slide(x) {
            const containerRect = container.getBoundingClientRect();
            let position = x - containerRect.left;

            // Limitar la posición dentro del contenedor
            if (position < 0) position = 0;
            if (position > containerRect.width) position = containerRect.width;

            // Calcular el porcentaje
            const percent = (position / containerRect.width) * 100;

            // Actualizar el área visible de las imágenes con clip-path
            overlay.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;

            // Actualizar la posición del slider
            slider.style.left = percent + '%';
        }

        // Iniciar el arrastre
        function startDrag(e) {
            e.preventDefault();
            dragging = true;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // Durante el arrastre
        function onDrag(e) {
            if (!dragging) return;
            let clientX;
            if (e.touches) {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }
            slide(clientX);
        }

        // Detener el arrastre
        function stopDrag() {
            dragging = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // Inicializar la posición del slider
        function init() {
            const initialPosition = container.offsetWidth / 2;
            slide(container.getBoundingClientRect().left + initialPosition);
        }

        // Eventos
        slider.addEventListener('mousedown', startDrag);
        slider.addEventListener('touchstart', startDrag);

        // Inicializar al cargar
        window.onload = init;

        // Ajustar al redimensionar
        window.onresize = init;

    })();
</script>

</body>
</html>
